name: Continuous Deployment

on:
  release:
    types: [published]

jobs:
  publish-cli:
    if: startsWith(github.event.release.tag_name, 'cli@')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
          
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Get version from release
        id: get_version
        run: echo "VERSION=$(echo ${{ github.event.release.tag_name }} | sed 's/cli@//')" >> $GITHUB_OUTPUT
          
      - name: Update package version
        run: |
          cd packages/cli
          npm version ${{ steps.get_version.outputs.VERSION }} --no-git-tag-version
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Build CLI package
        run: pnpm run build --filter @rhinolabs/cli

      - name: Publish CLI package
        run: cd packages/cli && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: bump CLI version to ${{ steps.get_version.outputs.VERSION }}"
          file_pattern: 'packages/cli/package.json'
          branch: main

  publish-core:
    if: startsWith(github.event.release.tag_name, 'boilr@')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
          
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Get version from release
        id: get_version
        run: echo "VERSION=$(echo ${{ github.event.release.tag_name }} | sed 's/boilr@//')" >> $GITHUB_OUTPUT
          
      - name: Update package version
        run: |
          cd packages/boilr
          npm version ${{ steps.get_version.outputs.VERSION }} --no-git-tag-version
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Build Core package
        run: pnpm run build --filter @rhinolabs/boilr

      - name: Publish Core package
        run: cd packages/boilr && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: bump boilr version to ${{ steps.get_version.outputs.VERSION }}"
          file_pattern: 'packages/boilr/package.json'
          branch: main

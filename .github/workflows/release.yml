name: Release packages

on:
  release:
    types: [published]

permissions:
  id-token: write
  contents: write

jobs:
  publish-cli:
    if: startsWith(github.event.release.tag_name, 'cli@')
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›  Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ·ï¸ Get version from release
        id: get_version
        run: echo "VERSION=$(echo ${{ github.event.release.tag_name }} | sed 's/cli@//')" >> $GITHUB_OUTPUT

      - name: ğŸ”„ Update package version
        run: npx tsx scripts/version.ts cli ${{ steps.get_version.outputs.VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ› ï¸ Build CLI package
        run: pnpm --filter @boilrjs/cli build

      - name: âœï¸ Fix linting issues
        run: pnpm lint:fix

      - name: ğŸ“¢ Publish CLI package
        run: cd packages/cli && npm publish --access public

      - name: ğŸ’¾ Commit version changes
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "Bump @boilrjs/cli version to ${{ steps.get_version.outputs.VERSION }}"
          file_pattern: 'packages/cli/package.json pnpm-lock.yaml'
          branch: main
          push_options: '--force'

  publish-core:
    if: startsWith(github.event.release.tag_name, 'boilr@')
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›  Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ·ï¸ Get version from release
        id: get_version
        run: echo "VERSION=$(echo ${{ github.event.release.tag_name }} | sed 's/boilr@//')" >> $GITHUB_OUTPUT

      - name: ğŸ”„ Update package version
        run: npx tsx scripts/version.ts boilr ${{ steps.get_version.outputs.VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ› ï¸ Build Core package
        run: |-
          pnpm --filter @rhinolabs/fastify-file-routes build
          pnpm --filter @boilrjs/core build

      - name: âœï¸ Fix linting issues
        run: pnpm lint:fix

      - name: ğŸ“¢ Publish Core package
        run: cd packages/boilr && npm publish --access public

      - name: ğŸ’¾ Commit version changes
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "Bump @boilrjs/core version to ${{ steps.get_version.outputs.VERSION }}"
          file_pattern: 'packages/boilr/package.json pnpm-lock.yaml'
          branch: main
          push_options: '--force'
